<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
    <header class="header">
        <div class="container">
        <h1>Library</h1>
      </div>
    </header>
    <main class="main">
      <div class="container">
      <div class="btn-wrapper">
        <h2>Books</h2>
        <button class="btn" id="new-book">New Book</button>
      </div>
      <div class="library" id="library">
      </div>
    </div>
    </main>
    <div class="modal-container">
      <div class="modal">
        <div class="btn-wrapper">
          <h3>New Book</h3>
          <button class="close-modal"><img src="./assets/close.png" alt="close modal button"></button>
        </div>
        <form id="book-form" class="book-form">
          <div class="book-inputs">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
          </div>
          <div class="book-inputs">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required>
          </div>
          <div class="book-inputs">
            <label for="pages">No Pages:</label>
            <input type="number" min="10" name="pages" id="pages" required>
          </div>
          <div class="book-inputs checkbox">
            <label for="status">Have you read the book?</label>
            <input type="checkbox" name="status" id="status">
          </div>
            <input type="submit" value="Submit Book">
        </form>
      </div>
    </div>
    <footer class="footer">
      <p>Â© 2022 Made by vsilagy</p>
      <a href="http://github.com/vsilagy">
        <img
          src="./assets/github.png"
          alt="github logo"
          class="github-logo"
        />
      </a> 
    </footer>
</body>
</html>
