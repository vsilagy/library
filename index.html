<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="grid">
    <header class="header">
      <h1>Library</h1>
    </header>
    <main class="main">
      <h2>Books</h2>
      <div class="books" id="books">
        <div class="book-card">
          <p class="book-title">Title: 1984</p>
          <p class="book-author">Author: George Orwell</p>
          <p class="book-pages">Pages: 304</p>
          <p class="book-read">Status: Yes</p>
        </div>
        <div class="book-card">
          <p class="book-title">Title: Animal Farm</p>
          <p class="book-author">Author: George Orwell</p>
          <p class="book-pages">Pages: 304</p>
          <p class="book-read">Status: Yes</p>
        </div>
        <div class="book-card">
          <p class="book-title">Title: Homage to Catalonia</p>
          <p class="book-author">Author: George Orwell</p>
          <p class="book-pages">Pages: 304</p>
          <p class="book-read">Status: Yes</p>
        </div>
      </div>
    </main>
    <aside class="aside">
      <div class="add-book">
        <h2>Add Book</h2>
        <form id="book-form" class="form">
          <div class="book-input">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" class="form-input" required>
          </div>
          <div class="book-input">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" class="form-input" required>
          </div>
          <div class="book-input">
            <label for="pages">Pages:</label>
            <input type="number" min="10" name="pages" id="pages" class="form-input" required>
          </div>
          <div class="book-input">
            <label for="read">Read:</label>
            <input type="checkbox" name="read" id="read" class="form-input">
          </div>
            <input type="submit" value="Submit" class="btn">
        </form>
      </div>
    </aside>
    <footer class="footer">
      <p>vsilagy</p>
    </footer>
</div>
</body>
</html>
